    <circle cx="48" cy="104" r="3"/>
    <circle cx="48" cy="112" r="3"/>
    <circle cx="48" cy="120" r="3"/>
    <circle cx="48" cy="128" r="3"/>
    <circle cx="48" cy="136" r="3"/>
